<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>左树右表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/main.css" media="all" />
    <link rel="stylesheet" href="../../css/dtree/dtree.css">
    <link rel="stylesheet" href="../../css/dtree/font/dtreefont.css">
    <style>
        #treeTbTree {
            height: 535px;
            overflow: auto;
        }

        .dateIcon {
            position: relative;
        }

        .dateIcon i {
            position: absolute;
            top: 8px;
            right: 2px;
        }
    </style>
</head>

<body class="childrenBody">
    <!-- 页面加载loading -->
    <div class="page-loading" style="display: none;">
        <div class="ball-loader">
            <span></span><span></span><span></span><span></span>
        </div>
    </div>
    <!-- 正文开始 -->
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <!-- 左树 -->
            <div class="layui-col-sm12 layui-col-md4 layui-col-lg3">
                <div class="layui-card">
                    <div class="layui-card-body mini-bar" id="treeTbTree"></div>
                </div>
            </div>
            <!-- 右表 -->
            <div class="layui-col-sm12 layui-col-md8 layui-col-lg9">
                <div class="layui-card">
                    <div class="layui-card-body" style="min-height: 535px;">

                        <div class="layui-form toolbar">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label w-auto">搜索</label>
                                    <div class="layui-input-inline dateIcon">
                                        <input name="keyword" class="layui-input" type="text" placeholder="输入关键字">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label w-auto">日期</label>
                                    <div class="layui-input-inline dateIcon">
                                        <input name="dateRange" class="layui-input" type="text" placeholder="">
                                        <i class="layui-icon layui-icon-date"></i>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <button class="layui-btn icon-btn" lay-filter="formSubSearchTbLtrt" lay-submit="">
                                        <i class="layui-icon"></i>搜索
                                    </button>
                                    <button class="layui-btn icon-btn">
                                        <i class="layui-icon"></i>新增
                                    </button>
                                    <button class="layui-btn layui-btn-danger icon-btn">
                                        <i class="layui-icon"></i>删除
                                    </button>
                                    <div class="dropdown-menu dropdown-hover">
                                        <button class="layui-btn icon-btn">
                                            &nbsp;更多 <i class="layui-icon layui-icon-drop" id="dropdown"></i></button>
                                        <ul class="dropdown-menu-nav layui-anim layui-anim-upbit dropdown-bottom-left">
                                            <li><a><i class="layui-icon layui-icon-edit"></i>修改用户</a></li>
                                            <li><a><i class="layui-icon layui-icon-delete"></i>删除用户</a></li>
                                            <li><a><i class="layui-icon layui-icon-print"></i>打印用户</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <table class="layui-table" id="tableTbTree" lay-filter="tableTbTree"></table>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 表格操作列 -->
    <script type="text/html" id="tableBarTbTree">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>




</body>

</html>
<script src="../../layui/layui.js"></script>
<script src="../../js/modules/table-ltrt.js"></script>
