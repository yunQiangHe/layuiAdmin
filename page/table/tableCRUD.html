<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>左树右表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/main.css" media="all" />
</head>

<body class="childrenBody">
    <!-- 加载动画 -->
    <div class="page-loading" style="display: none;">
        <div class="ball-loader">
            <span></span><span></span><span></span><span></span>
        </div>
    </div>

    <!-- 正文开始 -->
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form toolbar">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon"></i>添加</button>
                            <button id="btnSubmit" class="layui-btn icon-btn"><i class="layui-icon"></i>提交</button>
                        </div>
                    </div>
                </div>

                <table id="tb1" lay-filter="tb1"></table>

                <blockquote class="layui-elem-quote" style="margin-top: 15px;">这是一个纯前端对表格进行CRUD的例子。</blockquote>
            </div>
        </div>
        <div class="layui-card" id="btnCtxMenu">
            <div class="layui-card-body">

                <blockquote class="layui-elem-quote" style="margin-top: 15px;">DIV内鼠标右键菜单</blockquote>
            </div>
        </div>
    </div>
    <!-- 表格操作列 -->
    <script type="text/html" id="tableBar">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <!-- 表单弹窗 -->
    <script type="text/html" id="modelUser">
        <form id="modelUserForm" lay-filter="modelUserForm" class="layui-form model-form">
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input name="name" placeholder="请输入姓名" type="text" class="layui-input"
                        lay-verType="tips" lay-verify="required" required/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input name="phone" placeholder="请输入手机号" type="text" class="layui-input"
                        lay-verType="tips" lay-verify="required" required/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男" checked/>
                    <input type="radio" name="sex" value="女" title="女"/>
                </div>
            </div>
            <div class="layui-form-item text-right">
                <button class="layui-btn layui-btn-primary" type="button" ew-event="closePageDialog">取消</button>
                <button class="layui-btn" lay-filter="modelSubmitUser" lay-submit>保存</button>
            </div>
        </form>
    </script>

</body>

</html>
<script src="../../layui/layui.js"></script>
<script src="../../js/modules/tableCRUD.js"></script>
